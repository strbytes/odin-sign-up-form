<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="image">
      <div></div>
      <h1><img src="icon.png" />Logo</h1>
      <div>
        <h4>Photo by pexels.com/@inspiredimages<br />Icon by Gregor Cresnar</h4>
      </div>
    </div>
    <div class="main">
      <div>
        <h2>
          This is not a real online service! Lorem ipsum dolor sit amet
          <em>consectetur</em>, adipisicing elit. Necessitatibus, commodi!
        </h2>
        <h2>
          <strong>Sign up now to get started.</strong> You know you want to.
        </h2>
      </div>
      <form action="#" id="signup">
        <h2>Let's do this!</h2>
        <div>
          <label for="firstName"
            >FIRST NAME<input type="text" id="firstName" required
          /></label>
          <label for="lastName"
            >LAST NAME<br /><input type="text" id="lastName" required
          /></label>
        </div>
        <div>
          <label for="email"
            >EMAIL ADDRESS<br /><input type="email" id="email" required
          /></label>
          <label for="phoneNumber"
            >PHONE NUMBER<input type="tel" id="phoneNumber"
          /></label>
        </div>
        <div>
          <label for="password"
            >PASSWORD<input type="password" id="password" required
          /></label>
          <label for="confirmPass"
            ><span id="passWarning"></span>CONFIRM PASSWORD<input
              type="password"
              id="confirmPass"
              required
          /></label>
        </div>
      </form>
      <div>
        <button id="submit">Create Account</button>
        <h3>Already have an account? <a href="#">Log in</a></h3>
      </div>
    </div>
  </body>
</html>
